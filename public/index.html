<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node JS WEB App</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>
<style>
    body {
        font-family: Quicksand;
        font-size: 18px;
        line-height: 24px;
        width: 1000px;
        margin: 0 auto;
        font-weight: 400;
        margin-top: 67px;
    }
    body * {
        font-family: Quicksand;
        font-size: 18px;
        line-height: 24px;
    }
    header {
        border-bottom: 2px solid #ff851f;
        position: fixed;
        top: 0;
        left: 0;
        display: block;
        background: #fff;
        z-index: 1500;
        height: 50px;
        width: 100%;
    }
    header .container {
        width: 1000px;
        margin: 0 Auto;
    }
    header h1 {
        text-transform: uppercase;
        float: left;
    }
    header form {
        float: right;
        width: 50%;
        padding: 7px;
    }
    header form span {
        width: 75%;
        display: block;
        padding-top: 10px;
        text-align: right;
        display: none;
        color: darkorange;
    }
    .left {
        float: left;
    }
    .right {
        float: right;
    }
    .clear {
        display:block;
        float: clear;
        height: 0px;
    }
    ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        padding: 0;
        margin: 0;
        color: black;
        border: 1px solid gray;
        border-radius: 3px;
        padding: 5px 10px;
        margin-bottom: 2px;
    }
    li:first-child {
        color: darkorange;
        border-color: darkorange;
    }
    form {
        margin-bottom: 25px;
    }
    form input {
        border: 1px solid gray;
        border-radius: 3px;
        padding: 5px 10px;
        width: 75%;
        box-sizing: border-box;
        margin: 0;
    }
    form button {
        border: 1px solid darkorange;
        border-radius: 3px;
        padding: 5px 10px;
        width: 24%;
        box-sizing: border-box;
        margin: 0;
        background: orange;
        color: white;
        float: right;
        cursor: pointer;
        outline: none;
    }
    input {
        outline: none;
    }
    #chat {
        display: none;
    }
    @media (max-width: 1000px) {
        body {
            width: 98%;
            margin-left: 1%;
            margin-right: 1%;
        }
        header .container {
            width: 100%;
            margin: 0 Auto;
        }
    }
</style>
<body>

    <header>
        <div class="container">
            <h1>Jarauzes APP Chat</h1>
            <form id="login-form">
                <input name="name" type="text" class="left" placeholder="Enter Name...."/>
                <span class="left"></span>
                <button class=right"">Join!</button>
                <div class="clear"></div>
            </form>
        </div>
        <div class="clear"></div>
    </header>

    <div id="chat">
        <form id="message-form">
            <input name="message" type="text" placeholder="Message...."/>
            <button>Send</button>
        </form>

        <ul id="messages"></ul>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery/jquery.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
